<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chocolate Enthusiast Form</title>
    <link rel="stylesheet" href="details.css">
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js">
    </script>
    <script type="text/javascript">
    (function(){ emailjs.init("1nPsCbu7bsDTeL4oH");})();
    </script>
    <SCript src="send_email.js" ></SCript>

</head>
<body>
    <div class="required-message">Fields marked with * are required.</div>
    <h2>Chocolate Enthusiast Form</h2>
    <form>
        <label for="name">Your Name<span>*</span>:</label>
        <input type="text" id="name" required placeholder="FIRSTNAME MIDDLENAME LASTNAME"><br>
        
        <label for="email">Your Email<span>*</span>:</label>
        <input type="email" id="email" required placeholder="example123@gmail.com"><br>

        <label for="whatsapp">Your WhatsApp Number<span>*</span>:</label>
        <input type="tel" id="whatsapp" pattern="[0-9+\s]+" required placeholder="+91 9876543210"><br>

        <label for="instagram">Your Instagram ID:</label>
        <input type="text" id="instagram" pattern="[a-zA-Z0-9_.]+" placeholder="example_123"><br>

        <label for="address">Your Address:</label>
        <textarea id="address" placeholder="CITY, SUB-DISTRICT, DISTRICT, STATE-PINCODE, COUNTRY"></textarea><br>

        <label for="pin-code">PIN-CODE<span>*</span>:</label>
        <input type="number" id="pin-code" pattern="[0-9]{6}"  required placeholder="XXXXXX"><br>

        <label for="chocolatePreference">Favorite Chocolate:</label>
        <select id="chocolatePreference">
            <option value="Dark Chocolate">Dark Chocolate</option>
            <option value="Milk Chocolate">Milk Chocolate</option>
            <option value="White Chocolate">White Chocolate</option>
            <option value="other">Other</option>
        </select><br>

        <label for="additionalComments">Additional Comments:</label>
        <textarea id="additionalComments" placeholder="You Can Provide Your Review Of Our Site And Your Review Will Give Us The Chance To Make Us Better."></textarea><br>
        
        <input type="button" value="Submit" onclick="sendEmail()">
    </form>
</body>
</html>
